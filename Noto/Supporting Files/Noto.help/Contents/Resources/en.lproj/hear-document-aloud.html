    <h1>Hear a document read aloud</h1>
    <p>Noto can read all or part of your document out loud.</p>
    <div id="txt-instructions-reencoding" class="Task no-header">
        <div class="TaskBody" role="region" aria-hidden="false" id="aria-txt-instructions-reencoding">
            <ol>
                <li>
                    <p>In Noto, choose Edit &gt; Speech &gt; Start Speaking.</p>
                    <p>To only hear part of your document, select the text you want to hear first.</p>
                </li>
                <li>
                    <p>Choose Edit &gt; Speech&nbsp;&gt; Stop Speaking to stop hearing the document read.</p>
                </li>
            </ol>
        </div>
    </div>
</body>
